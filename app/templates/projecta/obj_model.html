    <div class="btn-group col-4 align-self-start" role="group">
        <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#addObject">Добавить объект</button>
    </div>

    <div class="modal fade" id="addObject" tabindex="-1" aria-labelledby="addObjectLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
        <div class="modal-content">
        <div class="modal-header">
            <h1 class="modal-title fs-5" id="addObjectLabel">Добавить объект</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form action="">
                {% csrf_token %}

                <div class="mb-3">
                    <label for="client" class="form-label">Клиент</label>
                    <input class="form-control" list="datalistOptions" id="id_client" placeholder="Type to search...">
                    <datalist id="datalistOptions">
                        {% for st in object_form.client %}
                            <option value="{{ st.choice_label }}">
                        {% endfor %}
                    </datalist>
                </div>

                {{ object_form.as_p }}
            </form>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-primary">Отправить</button>
        </div>
        </div>
    </div>
    </div>
